<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <h1>Characters list</h1>
    <ol id='characters'></ol>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>

    <form action="" method="post" id='create-new-character'>
        <input type="text" name="name">
        <input type="text" name="occupation">
        <input type="text" name="debt">
        <input type="text" name="weapon">
        <button type="submit">Create new character</button>
    </form>
    <div style='display: none' id='update-characters'>
        <form action="" method="post" id='update-character' >
            <input type="text" name="id"  style='display: hidden'>
            <input type="text" name="name" >
            <input type="text" name="occupation" >
            <input type="text" name="debt" >
            <input type="text" name="weapon" >
            <button type="submit">Update character</button>
        </form>
    </div>
</body>
</html>
